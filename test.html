<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codefun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        #nameDisplay {
            color: #3498db;
            font-size: 1.5rem;
            margin-top: 0;
            min-height: 2rem;
        }
        input {
            padding: 12px 20px;
            margin: 20px 0;
            width: 80%;
            max-width: 400px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            #nameDisplay {
                font-size: 1.2rem;
            }
            input, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>codefun</h1>
        <p id="nameDisplay"></p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="displayName()">Submit</button>
    </div>

    <script>
        function displayName() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() !== '') {
                document.getElementById('nameDisplay').textContent = name;
            } else {
                document.getElementById('nameDisplay').textContent = '';
            }
        }
        
        // Also respond to Enter key
        document.getElementById('nameInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                displayName();
            }
        });
    </script>
</body>
</html>
